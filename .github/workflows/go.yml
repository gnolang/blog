name: Go

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go' 
      - '**go.sum'
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22.2

    - name: Install
      run: go install -v ./...

    - name: Test
      run: go test -v ./...
